{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | SocialNet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar (reuse this from home.html) -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex-shrink-0">
          <a href="home.html" class="text-xl font-bold text-blue-600">SocialNet</a>
        </div>
        <div class="hidden md:flex items-center w-1/2">
          <input type="text" placeholder="Search users, posts, or groups..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div class="hidden md:flex space-x-6 items-center">
          <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="profile.html" class="text-blue-600 font-semibold">Profile</a>
          <a href="friends.html" class="text-gray-700 hover:text-blue-600">Friends</a>
          <a href="messages.html" class="text-gray-700 hover:text-blue-600">Messages</a>
          <a href="notifications.html" class="text-gray-700 hover:text-blue-600">Notifications</a>
          <a href="login.html" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="max-w-5xl mx-auto mt-6 px-4 space-y-6">

    <!-- Cover Photo -->
    <div class="h-48 bg-blue-300 rounded-lg relative">
      <img src="https://via.placeholder.com/100" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white absolute -bottom-16 left-4"/>
    </div>

    <!-- Profile Header -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-20">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-2xl font-bold">Jane Doe</h2>
          <p class="text-gray-600">@janedoe</p>
          <p class="mt-2 text-gray-700">🌟 Passionate coder | 📍 Mumbai | 🐶 Dog lover</p>
        </div>
        <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Edit Profile</button>
      </div>
    </div>

    <!-- Friends List -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4">Friends</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <div class="flex flex-col items-center">
          <img src="https://via.placeholder.com/60" class="rounded-full" alt="Friend" />
          <span class="text-sm mt-1">Amit</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://via.placeholder.com/60" class="rounded-full" alt="Friend" />
          <span class="text-sm mt-1">Priya</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://via.placeholder.com/60" class="rounded-full" alt="Friend" />
          <span class="text-sm mt-1">Rahul</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://via.placeholder.com/60" class="rounded-full" alt="Friend" />
          <span class="text-sm mt-1">Anjali</span>
        </div>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="bg-white p-4 rounded-lg shadow-md space-y-4">
      <h3 class="text-xl font-semibold">Posts</h3>

      <!-- Post -->
      <div class="border-b pb-4">
        <p class="text-gray-800 mb-2">Had an amazing day at the tech conference! 💻🔥</p>
        <img src="https://via.placeholder.com/600x300" class="rounded-lg" alt="Post Image" />
        <div class="flex space-x-6 text-gray-600 mt-2">
          <button>👍 Like</button>
          <button>💬 Comment</button>
          <button>↗️ Share</button>
        </div>
      </div>

      <!-- Another Post -->
      <div>
        <p class="text-gray-800 mb-2">Throwback to last weekend’s beach trip 🌊✨</p>
        <img src="https://via.placeholder.com/600x300" class="rounded-lg" alt="Post Image" />
        <div class="flex space-x-6 text-gray-600 mt-2">
          <button>👍 Like</button>
          <button>💬 Comment</button>
          <button>↗️ Share</button>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
