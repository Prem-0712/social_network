{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialNet - Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="home.html" class="text-xl font-bold text-blue-600">SocialNet</a>
        </div>

        <!-- Search bar (hidden on small screens) -->
        <div class="hidden md:flex items-center w-1/2">
          <input
            type="text"
            placeholder="Search users, posts, or groups..."
            class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Nav Links -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
          <a href="friends.html" class="text-gray-700 hover:text-blue-600">Friends</a>
          <a href="messages.html" class="text-gray-700 hover:text-blue-600">Messages</a>
          <a href="notifications.html" class="text-gray-700 hover:text-blue-600">Notifications</a>
          <a href="login.html" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-700 focus:outline-none focus:text-blue-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Nav Links -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pt-2 pb-4 bg-white">
      <a href="home.html" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
      <a href="profile.html" class="block py-2 text-gray-700 hover:text-blue-600">Profile</a>
      <a href="friends.html" class="block py-2 text-gray-700 hover:text-blue-600">Friends</a>
      <a href="messages.html" class="block py-2 text-gray-700 hover:text-blue-600">Messages</a>
      <a href="notifications.html" class="block py-2 text-gray-700 hover:text-blue-600">Notifications</a>
      <a href="login.html" class="block py-2 text-red-500 hover:text-red-600">Logout</a>
    </div>
  </nav>

  <!-- Optional: Script for mobile menu toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
