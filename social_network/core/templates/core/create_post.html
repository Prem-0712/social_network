{% extends 'core/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="content" rows="4" placeholder="What's on your mind?" class="w-full border p-2 mb-4 rounded"></textarea>

    <input type="file" name="media" class="mb-4">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Post</button>
  </form>
</div>
{% endblock %}
